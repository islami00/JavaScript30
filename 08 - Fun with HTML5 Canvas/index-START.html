<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector('#draw');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.strokeStyle = '#BADA55';
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.globalCompositeOperation = 'multiply';
      // This creates a sort of blend effect
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      function draw(e) {
        if (!isDrawing) return null;
        // Anything below here implies we are drawing
        // start a path
        ctx.strokeStyle = `hsl(${hue},100%,50%`;

        ctx.beginPath();
        // start from
        ctx.moveTo(lastX, lastY);
        // move to mouse
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue += 1;
        hue %= 360;
        const deg = (hue * Math.PI) / 180;
        // sin(x/2) where 1 <= x <= 360
        // amplitude is maxwidth, period is interval
        const maxWidth = 100;
        const minWidth = 4;
        ctx.lineWidth = Math.floor(Math.sin(deg / 2) * (maxWidth - minWidth) + minWidth);
        // Aim  for a period of pi by finding sin(x/2)
        // change hue to deg
        // Omoo, I should relearn parabolas and sin functions
        // Either use the sine function or his conditional increment/decr
      }

      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });
      canvas.addEventListener('mouseup', () => {
        isDrawing = false;
      });

      document.addEventListener('mouseup', () => {
        isDrawing = false;
      });
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
